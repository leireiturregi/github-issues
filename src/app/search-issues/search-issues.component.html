


    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h2 class="mt-5">Github Issues</h2>
            <p class="lead">Introduce la URL del repositorio Github del cual desees visualizar sus Issues.</p>
            <div class="form-group col-xs-12 floating-label-form-group controls">
                  <input style="margin-bottom: 15px;" type="text" class="form-control" placeholder="URL Github" id="query" #urlrepository >
                  <button class="btn btn-primary" (click)="search(urlrepository.value) ">Buscar</button>
            </div>     

       <p style="color:red;" *ngIf="error_text">{{ error_text }}</p>

			<div>
			<div *ngFor="let issue of results">
			    <div style="margin-bottom: 15px;">
			      <h6>{{ issue.title }}</h6>
            <span>Creado por <a href="{{ issue.user.url }}">{{ issue.user.login }}</a></span>
			    <div style="  border-bottom: 1px solid #CED4DA;">  <span style="margin-bottom: 15px;"><a href="{{issue.html_url}}" target="_blank">Ver issue</a></span></div>

           <!-- <div><a href="{{issue.html_url}}" class="btn btn-primary" target="_blank">Ver issue</a></div>-->


			    </div>
			 </div>

			</div>



          </div>
        </div>
      </div>
